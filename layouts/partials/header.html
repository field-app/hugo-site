<header class="flex w-full justify-between  px-20 py-10">
  {{ $asset := resources.Get "/images/192x75_logo.png" }}
  <img alt="" src="{{ $asset.RelPermalink }}" class="h-8" />
  <nav>
    <ul class="flex gap-5">
      {{ range .Site.Menus.mainmenu }}
        <li>
          <a class="block font-bold hover:text-emerald-400" href="{{ .URL }}"
            >{{ .Name }}</a
          >
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
